{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "auth_css/fonts/icomoon/style.css" %}">

    <link rel="stylesheet" href="{% static "auth_css/css/owl.carousel.min.css" %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "auth_css/css/bootstrap.min.css" %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static "auth_css/css/style.css" %}">

    <title>WMS | LOGIN</title>
  </head>
  <body>
  

  <div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'auth_css/images/w12.jpg' %}'); height: 250px;"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Login to <strong>Waste Management</strong></h3>
              <!-- <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p> -->
              </div>
              <form action="{% url 'loginpage' %}" method="post">
                {% csrf_token %}
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username" name="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password" name="password">
                </div>
                
          

                <input type="submit" value="Log In" class="btn btn-block btn-success  "><br>
                {% for message in messages %}
                <p class="messages">
                  {{ message }}
              </p>
                {% endfor %}


                <p>Don't have an Account, <a href="{% url "registerpage" %}">Register Here!</a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{% static "auth_css/js/jquery-3.3.1.min.js" %}"></script>
    <script src="{% static "auth_css/js/popper.min.js" %}"></script>
    <script src="{% static "auth_css/js/bootstrap.min.js" %}"></script>
    <script src="{% static "auth_css/js/main.js" %}"></script>
  </body>
</html>
