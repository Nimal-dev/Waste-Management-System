{% load static %}

<!-- Quick Action Toolbar Starts-->
<div class="row quick-action-toolbar">
    <div class="col-md-12 grid-margin">
      <div class="card">
        <div class="card-header d-block d-md-flex">
          <h5 class="mb-0">Quick Actions</h5>
          {% comment %} <p class="ml-auto mb-0">How are your active users trending overtime?<i class="icon-bulb"></i></p> {% endcomment %}
        </div>
        <div class="d-md-flex row m-0 quick-action-btns" role="group" aria-label="Quick action buttons">
          <div class="col-sm-6 col-md-3 p-3 text-center btn-wrapper">
            <a href='{% url "myprofile" %}' class="btn px-0"> <i class="icon-people mr-2"></i>My Profile</a>
          </div>
          <div class="col-sm-6 col-md-3 p-3 text-center btn-wrapper">
            <a href='{% url "addagents" %}' class="btn px-0"><i class="icon-settings mr-2"></i>Edit Profile</a>
          </div>
          <div class="col-sm-6 col-md-3 p-3 text-center btn-wrapper">
            <a href='{% url "fines" %}' class="btn px-0"><i class="icon-wallet mr-2"></i>View Fines</a>
          </div>
          <div class="col-sm-6 col-md-3 p-3 text-center btn-wrapper">
            <a href='{% url "addfines" %}' class="btn px-0"><i class="icon-clock mr-2"></i>Agent Timings</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Quick Action Toolbar Ends-->
