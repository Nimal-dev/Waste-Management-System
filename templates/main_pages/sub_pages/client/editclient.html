{% extends "main_pages/base.html" %}

{% block content %}

{% load static %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">
      <h3 class="page-title">Edit Clients </h3>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url "clients" %}">Clients</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Clients</li>
        </ol>
      </nav>
    </div>
    <div class="row">

      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <form method="post" action='{% url "updateclient" client.id %}' class="forms-sample">

              {% csrf_token %}
              <div class="form-group">
                <label for="exampleInputName1">Name</label>
                <input type="text" class="form-control" id="exampleInputName1" name="name" value="{{client.name}}" required>
              </div>
              <div class="form-group">
                <label for="exampleTextarea1">Address</label>
                <textarea class="form-control" id="exampleTextarea1" name="address" rows="4" required>{{client.address}}</textarea>
              </div>
              <div class="form-group">
                <label for="exampleInputcontact1">Contact</label>
                <input type="number" class="form-control" id="exampleInputcontact1" name="contact" value="{{client.contact}}" required>
              </div>
              <button type="submit" class="btn btn-success mr-2">Update</button>
              <a class="btn btn-light" href="/clients">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
{% endblock %}
