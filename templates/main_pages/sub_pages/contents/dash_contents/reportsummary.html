<div class="row">
    <div class="col-md-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <div class="d-sm-flex align-items-baseline report-summary-header">
                <h5 class="font-weight-semibold">Report Summary</h5> <span class="ml-auto">Updated Report</span> <button class="btn btn-icons border-0 p-2"><i class="icon-refresh"></i></button>
              </div>
            </div>
          </div>
          <div class="row report-inner-cards-wrapper">
            <div class="col-md-6 col-xl report-inner-card">
              <div class="inner-card-text">
                <span class="report-title">CLIENTS</span>
                <h4>5</h4>
                {% comment %} <span class="report-count"> 3 Reports</span> {% endcomment %}
              </div>
              <div class="inner-card-icon bg-danger">
                <i class="icon-user-following"></i>
              </div>
            </div>
            <div class=" col-md -6 col-xl report-inner-card">
              <div class="inner-card-text">
                <span class="report-title">AGENTS</span>
                <h4>10</h4>
                {% comment %} <span class="report-count"> 2 Reports</span> {% endcomment %}
              </div>
              <div class="inner-card-icon bg-success">
                <i class="icon-people"></i>
              </div>
            </div>
            
            <div class="col-md-6 col-xl report-inner-card">
              <div class="inner-card-text">
                <span class="report-title">FINES PENDING</span>
                <h4>23</h4>
                {% comment %} <span class="report-count"> 5 Reports</span> {% endcomment %}
              </div>
              <div class="inner-card-icon bg-warning">
                <i class="icon-envelope-open"></i>
              </div>
            </div>
            <div class="col-md-6 col-xl report-inner-card">
              <div class="inner-card-text">
                <span class="report-title">FINES PAID</span>
                <h4>25,542</h4>
              
                {% comment %} <span class="report-count"> 9 Reports</span> {% endcomment %}
              </div>
              <div class="inner-card-icon bg-primary">
                <i class="icon-diamond"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
